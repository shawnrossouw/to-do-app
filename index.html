<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My ToDo List</title>
</head>
<body>
    
    <div class="main-block">
        <div class="todo">

            <div class="top">STUFF TO DO</div>

            <div class="bottom">
                <!-- Dynamic content created with JS -->

                <!-- This is the 'hidden' input that appears when add button is clicked -->
                <textarea class="textarea" placeholder="Click and start typing..."></textarea>
            </div>

            <div class="add">
                <div class="plus">+</div>
                <div class="convert">ADD</div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
